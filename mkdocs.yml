site_name: Hands-on digital grammaticography
site_url: https://fl.mt/digital-grammar-tutorial/
nav:
- Home: index.md
- start.md
- data.md
- pld.md
- deploy.md
- faq.md
extra:
  version:
    provider: mike
    default: latest
theme:
  name: material
  icon:
    logo: material/monitor-edit
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.instant
  - navigation.tracking
  - navigation.top
  - navigation.expand
  - toc.follow
  - toc.integrate
  - content.code.copy
  custom_dir: overrides
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: yellow
    accent: cyan
    toggle:
      icon: material/brightness-4
      name: Switch to light markdown_extensions
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: yellow
    accent: cyan
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
markdown_extensions:
- toc:
    baselevel: 1
- attr_list
- footnotes
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
plugins:
- search
- git-revision-date-localized
- mike:
    canonical_version: latest
    version_selector: true
    css_dir: css
    javascript_dir: js
repo_url: https://github.com/fmatter/digital-grammar-tutorial
repo_name: Source (GitHub)
